<!DOCTYPE html>
<html lang="zh-CN" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tauri.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips</title>
    <style>
      /* 关键样式 - 确保立即显示 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* 防止白屏的基础样式 */
      html, body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }
      
      @media (prefers-color-scheme: dark) {
        html, body {
          background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
      }
      
      #app {
        display: none;
      }
      
      #app.loaded {
        display: block;
      }
      /* 加载屏幕样式 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        color: white;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-bottom: 40px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 15px;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        width: 0%;
        animation: progress 3s ease-in-out infinite;
      }
      
      .loading-status {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        min-height: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* 暗色主题适配 */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
      }
    </style>
  </head>

  <body>
    <!-- 加载屏幕 -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <div class="loading-title">mytips</div>
      <div class="loading-subtitle">智能笔记管理工具</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">正在初始化应用...</div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
